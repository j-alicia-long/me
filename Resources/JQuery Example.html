<!DOCTYPE html5>
<!-- saved from url=(0099)https://shares.tjhsst.edu/STUDENTS/JUNIOR/2017rzhang/Web%20Development/Lab03/JQuery%20Practice.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>JQuery Example</title>
		<style type="text/css"></style><script src="./JQuery Example_files/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				alert("Hello World")
				$("div").css({"border":"blue 1px solid"}).each(function(){
					$(this).html("div tag:"+$(this).attr("id"))
				})
				$("div").click(function(){
					$(this).fadeOut();
				})
			})
		</script>
	</head>
	<body>
		<div id="a" style="border: 1px solid blue;">div tag:a</div>
		<div id="b" style="border: 1px solid blue;">div tag:b</div>
		<div id="c" style="border: 1px solid blue;">div tag:c</div>
		<div id="d" style="border: 1px solid blue;">div tag:d</div>
		<div id="e" style="border: 1px solid blue;">div tag:e</div>
		<div id="f" style="border: 1px solid blue;">div tag:f</div>
	
</body></html>
